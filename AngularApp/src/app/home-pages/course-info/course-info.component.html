<div class="search-box">
  <div class="searchHolder">
    <button><img width="20px" src="assets/images/searchIcon.png" > </button>
    <input type = "text" name = "" placeholder="Type to search" [(ngModel)]="filterValue" (change)="filterModules()" (keyup)="filterModules()">
  </div>
</div>

<div class="searchResults">
<div class="resultsHolder">
  <table class = "styled-table"style="border:solid 1px">
    <tr *ngFor = "let element of filteredModules" (click)="getCourseInfo(element)">
      <td>{{ element.NAME }}</td>
      <td>{{ element.COURSE }}</td>
    </tr>
  </table>
</div>
</div>


<div *ngIf="showCourseInfo">
  <table>
  <tr><td>{{chosenModule.NAME}}</td></tr>
  <tr><td>{{chosenModule.COURSE}}</td></tr>
  <tr><td>AU: {{chosenModule.AU}}</td></tr>
  <tr><td>INDEXES: {{chosenModTotalIndexes}}</td></tr>
  <tr><td>MAXIMUM CAPACITY: {{chosenModule.MAX}}</td></tr>
  <tr><td>VACANCIES: {{chosenModule.VACANCIES}}</td></tr>
</table>
</div>


</div>

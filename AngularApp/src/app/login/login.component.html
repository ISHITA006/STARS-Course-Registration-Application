    <div style="padding: 15px">
    
    
    
    <h2>Login</h2>
    
    
    
    
    
    <form #loginForm= "ngForm" (ngSubmit)="login()">
    
    
    
    
    
    <div class = "loginDialog">
    
    
    
    
    
    <div style="padding: 10px" class = "login">
    
    
    
    <label for="">Email </label>
    
    
    
    <input type="text" name="email" id="email" [(ngModel)]="email" placeholder="Enter your NTU email ID" required />
    
    
    
    </div>
    
    
    
    
    
    <div style="padding: 10px" class="password">
    
    
    
    <label for="">Password </label>
    
    
    
    <input type="text" name="password" id="password" [(ngModel)]="password" placeholder="Enter your password" required />
    
    
    
    </div>
    
    
    
    
    
    <div style="padding: 5px; color: red" *ngIf="invalid">
    
    
    
    <p>{{error}}</p>
    
    
    
    </div>
    
    
    
    
    
    <div style="padding: 10px" class = "press">
    
    
    
    <button type="Submit" [disabled]="!loginForm.valid">Login</button>
    
    
    
    </div>
    
    
    
    
    
    </div>
    
    
    
    </form>
    
    
    
    
    
    
    <router-outlet></router-outlet>
